      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
       <div class="container-fluid">
        <nav class="navbar navbar-inverse">
         
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="index.html">Site Name</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li ><a href="index.html">Home</a></li>

              </ul>
            </div>
          
        </nav>
        </div>

        <div class="container-fluid">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="images/img1.png" alt="Image">  
                  </div>
                  <div class="item">
                    <img src="images/img2.png" alt="Image">     
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
          </div>
        </div>

        
      
          <div class="container-fluid text-center">  
            <div class="row content">

               <div class="col-sm-2 sidenav"></div>


              <div class="col-sm-8 text-left ">
                <h1>Contact </h1>
                <div class="row">
                  <div class="col-sm-5 " >
                    <img class="img-thumbnail img-responsive" src="images/map.png" alt="Image">
                    
                    <h4>CORPORATE OFFICE</h4>
                    <h5><span class="glyphicon glyphicon-map-marker"></span> 123 Street Name City, Country</h5>
                   
                   
                    <h5><span class="glyphicon glyphicon-phone"></span> +09239283928938</h5>
                    <h5><span class="glyphicon glyphicon-envelope"></span> example@example.com</h5>
                    
                  </div>

                  <div class="col-sm-7">
                      
                  <form  action="" method="POST">
                    <div  class="form-group">
                      <label>Name</label><span> *</span>
                      <input  class="form-control " type="text" class="input" id="name" name="name" required="required">
                    </div>
                    <div  class="form-group">
                        <label>Email</label><span> *</span>
                        <input class="form-control" type="Email" id="email" name="email" required="required">
                    </div>
                    <div  class="form-group">
                        <label>Subject</label>
                        <input class="form-control" type="text" id="subject" name="subject">
                    </div>
                    <div  class="form-group">
                      <label>Message</label>
                      <textarea class="form-control" id="message" name="message" rows="5" " ></textarea>  
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-lg"type="submit">Send</button>
                    </div>
                    
                  </form>
                  </div>

                </div>
              
              </div>
              


              <div class="col-sm-2 sidenav"></div>
        </div>

          <div class="container-fluid text-center" >
            <div class="footer text-center">
                <p>Copyright &copy; 2020</p>
              </div>  
          </div>

    </body>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
